<div style="padding: 40px">
  <div style="display: flex; width: 250px; flex-wrap: wrap">
    <button style="margin-left: 20px; margin-top: 15px;" color="primary" mat-stroked-button (click)="mergeMixes()">Merge all mixes!</button>
  </div>
  <ng-container *ngIf="loading">
    {{loadingPercent | number:'1.0-0'}}%
  </ng-container>
  <ng-container *ngIf="loading">
    <mat-spinner style="width: 200px; height: 200px; margin-left: 20px"></mat-spinner>
  </ng-container>
</div>
